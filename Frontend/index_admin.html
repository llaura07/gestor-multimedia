<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  

</head>

<body>
    <div ng-app="myApp_index_admin" ng-controller="index_admin_controller">
        <div class="container">
            <div class="row">
                
                <div class="col-md-8">
                    <br>
                    <strong>Usuarios</strong>
                    <br>
                    <button type="button" class="btn btn-dark pull-right" ng-click="logOut()"><i class="bi bi-box-arrow-right"></i></button>
                </div>

                

                <div class="col-md-8">
                    <br>
                    <button type="button" class="btn btn-primary pull right" data-toggle="modal"
                        data-target="#add">A単adir usuario</button>
                    
                        <button type="button" class="btn btn-primary pull-right" 
                        onclick="location.href='./index_admin_videos.html'">Administrar Videos</button>
                </div>
            </div>

            <div class="alert alert-info" ng-if="message">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{message}}
            </div>

            <div class="row">
                <br>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>editar</th>
                            <th>borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.nombre}}</td>
                            <td>{{user.correo}}</td>
                            <td>{{user.Rol}}</td>
                            <td>
                                <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#editar"
                                ng-click="selectUser(user)">Editar</button>
                            </td>

                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                ng-click="deleteUser(user)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

        <!-- Modal -->
        <div class="modal fade" id="add" role="dialog">
           
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">A単adir usuario</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-3">Nombre</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        placeholder="Ingrese nombre" ng-model="newUser.nombre" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-3">Password</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        placeholder="Ingrese contrase単a" ng-model="newUser.Password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-3">Correo</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        placeholder="Ingrese correo" ng-model="newUser.correo" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-3">Rol</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="rol" id="rol" ng-model="newUser.Rol" required>
                                        <option value="">Seleccione un rol</option>
                                        <option value="usuario">Usuario</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info" ng-click="saveUser()"
                                        data-dismiss="modal">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

            <!-- Modal -->
            <div class="modal fade" id="editar" role="dialog">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">A単adir usuario</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-sm-3">Nombre</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="nombre" id="nombre"
                                            ng-model="newUser.nombre" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-3">Password</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="password" id="password"
                                             ng-model="newUser.Password" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-3">Correo</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="correo" id="correo"
                                            ng-model="newUser.correo" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-3">Rol</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" name="rol" id="rol" ng-model="newUser.Rol"
                                            required>
                                            <option value="">Seleccione un rol</option>
                                            <option value="usuario">Usuario</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-info" ng-click="updateUser(newUser)"
                                            data-dismiss="modal">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

                <!-- Modal -->
                <div class="modal fade" id="delete" role="dialog">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">A単adir usuario</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Nombre</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" name="nombre" id="nombre"
                                                placeholder="Ingrese nombre" ng-model="newUser.nombre" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Password</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" name="password" id="password"
                                                placeholder="Ingrese nombre" ng-model="newUser.Password" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Correo</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" name="correo" id="correo"
                                                placeholder="Ingrese nombre" ng-model="newUser.correo" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Rol</label>
                                        <div class="col-sm-7">
                                            <select class="form-control" name="rol" id="rol" ng-model="newUser.Rol"
                                                required>
                                                <option value="">Seleccione un rol</option>
                                                <option value="usuario">Usuario</option>
                                                <option value="admin">Admin</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-info" ng-click="deleteUser()"
                                                data-dismiss="modal">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>


    </div>

    <script src="./js/index_admin.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
